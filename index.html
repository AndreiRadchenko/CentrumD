<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Coach</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- <div class="container"> -->
    <header class="page-header">
      <div class="page-header__container">
        <!-- navigation -->
        <nav class="navigation">
          <a lang="en" class="logo header__logo" href="/"
            ><img src="./assets/images/svg/logo.svg" alt="logo" width="104" height="80"
          /></a>
          <ul class="nav-menu">
            <li class="nav-menu__item">
              <a class="nav-menu__link" href="">About</a>
            </li>
            <li class="nav-menu__item">
              <a class="nav-menu__link" href="">Inventory</a>
            </li>
            <li class="nav-menu__item"><a class="nav-menu__link" href="">Contact</a></li>
            <li class="nav-menu__item"><a class="nav-menu__link" href="">News</a></li>
            <li class="nav-menu__item"><a class="nav-menu__link" href="">Cart(0)</a></li>
          </ul>
        </nav>
        <!-- contacts -->
        <button class="button-header">CALL NOW</button>
        <button
          class="hamburger"
          type="button"
          aria-expanded="false"
          aria-controls="menu-container"
          data-menu-button
        >
          <svg class="hamburger__icon" width="40" height="40">
            <use
              class="hamburger__icon-menu"
              href="./images/icon-sprite-compress.svg#icon-hamburger"
            ></use>
            <use
              class="hamburger__icon-close"
              href="./images/icon-sprite-compress.svg#icon-close"
            ></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <!--Hero section-->
      <section class="hero">
        <div class="hero__title__container">
          <h1 class="hero__title">Find the coach for you</h1>
          <img src="./assets/images/svg/arrow.svg" alt="arrow down" width="34" height="18" />
        </div>
      </section>
      <!-- Find form -->
      <section class="find-form__section">
        <div class="container">
          <div class="find-form__wrapper">
            <form class="find-form">
              <h2 class="find-form__title">Search Pre-owned Inventory</h2>
              <div class="find-form__row">
                <input
                  class="find-form__input short"
                  placeholder="Min Year"
                  type="text"
                  name="find-form-min-year"
                  id="find-form-min-year"
                />
                <input
                  class="find-form__input short"
                  placeholder="Max Year"
                  type="text"
                  name="find-form-max-year"
                  id="find-form-max-year"
                />
                <input
                  class="find-form__input long"
                  placeholder="Make"
                  type="text"
                  name="find-form-make"
                  id="find-form-make"
                />
                <input
                  class="find-form__input long"
                  placeholder="Model"
                  type="text"
                  name="find-form-model"
                  id="find-form-model"
                />
              </div>
              <div class="find-form__row">
                <input
                  class="find-form__input long"
                  placeholder="Engine"
                  type="text"
                  name="find-form-engine"
                  id="find-form-engine"
                />
                <input
                  class="find-form__input long"
                  placeholder="Transmission"
                  type="text"
                  name="find-form-transmission"
                  id="find-form-transmission"
                />
                <input
                  class="find-form__input long"
                  placeholder="Lift"
                  type="text"
                  name="find-form-lift"
                  id="find-form-lift"
                />
              </div>
              <div class="find-form__row">
                <input
                  class="find-form__input options"
                  placeholder="Refine with Keywords (separate each entry with ; )"
                  type="text"
                  name="find-form-options"
                  id="find-form-options"
                />
              </div>
              <div class="find-form__row--buttons">
                <button type="reset" class="button-form--reset">Reset Fields</button>
                <button type="submit" class="button-form--submit">Search</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>

    <script>
      const { height: pageHeaderHeight } = document
        .querySelector('.page-header')
        .getBoundingClientRect();

      document.body.style.paddingTop = `${pageHeaderHeight}px`;
    </script>
  </body>
</html>
